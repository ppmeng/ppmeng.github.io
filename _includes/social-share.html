{% include base_path %}
<section class="page__share">
  <div class="ds-share" data-thread-key="{{ page.id }}" data-title="{{ page.title }}" data-images="{{ site.url }}{{site.baseurl}}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}" data-content="{{ content | strip_html | truncate:80 }} | {{ site.SEOTitle }}" data-url="{{site.url}}{{site.baseurl}}{{page.url}}">
    
    <div class="ds-share-inline">
      <ul  class="ds-share-icons-16">
        {% if site.data.ui-text[site.locale].share_on_label %}
          <li data-toggle="ds-share-icons-more" class="page__share-title"><a class="ds-more" href="javascript:void(0);">{{ site.data.ui-text[site.locale].share_on_label | default: "Share on" }}</a></li>
        {% endif %}
        <li><a class="ds-wechat" href="javascript:void(0);" data-service="wechat">微信</a></li>
        <li><a class="ds-weibo" href="javascript:void(0);" data-service="weibo">微博</a></li>
        <li><a class="ds-qzone" href="javascript:void(0);" data-service="qzone">QQ空间</a></li>
        <li><a class="ds-douban flat" href="javascript:void(0);" data-service="douban">豆瓣</a></li>
      </ul>
      <div class="ds-share-icons-more"></div>
  </div>
 </div>
</section>
